server:
  port: 8200

eureka:
  client:
    serviceUrl:
      defaultZone: http://root_fuji:1234@localhost:8761/eureka

spring:
  security:
    oauth2:
      resourceServer:
        jwt:
          issuer-uri: http://localhost:8080/realms/quiz-tech
          jwk-set-url: ${spring.security.oauth2.resourceServer.jwt.issuer-uri}/protocol/openid-connect/certs


  cloud:
    gateway:
      globalCors:
        corsConfigurations:
          '[/**]':
            allowedOrigin: "*"
            allowedMethods: "*"
            allowedHeaders: "*"

      routes:
        - id: category-service
          uri: http://localhost:6100/
          predicates:
            - Path=/api/category/**

        - id: question-service
          uri: http://localhost:6120
          predicates:
            - Path= /api/question/**

        - id: quiz-service
          uri: http://localhsot:6120/
          predicates:
            - Path= /api/quiz/**

        - id: result-quiz-service
          uri: http://localhost:6130
          predicates:
            - Path= /api/result/**




